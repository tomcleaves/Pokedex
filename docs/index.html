<!DOCTYPE html>
<html lang="en">
<head>
  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pokedex">
    <div class="header">
      <div class="logo">Pokedex</div>
      <input type="text" id="pokemon-name" placeholder="Enter Pokémon name or ID">
      <button id="search-button">Search</button>
    </div>
    <div class="screen">
      <div class="pokemon-info" id="pokemon-container">
        <h2>Welcome to the Pokedex</h2>
        <p>Search for a Pokémon by name or ID to see its details.</p>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
